<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; form-action 'self' https://formspree.io;">
  <title>Contact - My Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">My Apps</a>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" id="contactForm">
      <label>Name <input type="text" name="name" id="name" required maxlength="100"></label>
      <label>Email <input type="email" name="_replyto" id="email" required maxlength="254"></label>
      <label>Message <textarea name="message" id="message" required maxlength="5000" rows="5"></textarea></label>
      <input type="text" name="_gotcha" style="display: none;" tabindex="-1" autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Apps. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Basic input sanitization
      const sanitize = (str) => {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      };

      // Check for potentially malicious patterns
      const suspiciousPatterns = [
        /<script[^>]*>/i,
        /javascript:/i,
        /on\w+\s*=/i,
        /<iframe[^>]*>/i,
        /<object[^>]*>/i,
        /<embed[^>]*>/i
      ];

      const inputs = [name, email, message];
      for (let input of inputs) {
        for (let pattern of suspiciousPatterns) {
          if (pattern.test(input)) {
            e.preventDefault();
            alert('Invalid input detected. Please remove any HTML or script tags.');
            return false;
          }
        }
      }

      // Additional validation
      if (name.trim().length < 2) {
        e.preventDefault();
        alert('Name must be at least 2 characters long.');
        return false;
      }

      if (message.trim().length < 10) {
        e.preventDefault();
        alert('Message must be at least 10 characters long.');
        return false;
      }

      // Sanitize inputs before submission
      document.getElementById('name').value = sanitize(name.trim());
      document.getElementById('message').value = sanitize(message.trim());
    });
  </script>
</body>
</html>
