<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self'; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; connect-src 'self' https://api.emailjs.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <title>Contact - My Apps</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="contact.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">My Apps</a>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contactForm">
      <label>Name <input type="text" name="name" id="name" required maxlength="100"></label>
      <label>Email <input type="email" name="_replyto" id="email" required maxlength="254"></label>
      <label>Subject <input type="text" name="subject" id="subject" required maxlength="200"></label>
      <label>Message <textarea name="message" id="message" required maxlength="5000" rows="5"></textarea></label>
      <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Success Popup -->
  <div id="successPopup" class="popup-overlay">
    <div class="popup-content success">
      <div class="popup-icon">✓</div>
      <h3>Message Sent Successfully!</h3>
      <p>Thank you for your message. We'll get back to you soon.</p>
      <button class="popup-btn" data-popup="successPopup">Close</button>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="popup-overlay">
    <div class="popup-content error">
      <div class="popup-icon">⚠</div>
      <h3>Something Went Wrong</h3>
      <p>We couldn't send your message right now. Please try again in a minute.</p>
      <button class="popup-btn" data-popup="errorPopup">Try Again</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Apps. All rights reserved.</p>
  </footer>

</body>
</html>
